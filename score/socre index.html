<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Score Board</title>
</head>

<body>
    <section class="section">
    <div class="container">

        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <div class="card-image">
                    <figure class="image is-2by1">
                        <img src="basket.jpg" alt="">
                    </figure>
                </div>
                <header class="card-header">
                    <p class="card-header-title">
                        Score Keeper
                    </p>
                    <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                    </button>
                </header>
                <div class="card-content">
                    <div class="content">
                        <h2 class="title is-1"> <span id="scoreA">0</span><span>
                                to </span><span id="scoreB">0</span>

                        </h2>
                        <p class="subtitle">Use Buttons Below To Keep Score</p>

                        <label for="playTo" class="label is-large is-inline">Play To</label>
                        <div class="select is-rounded">
                            <select name="playTo" id="playTo">

                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                            </select>

                        </div>

                    </div>
                </div>
                <footer class="card-footer">
                    <button class="is-primary button card-footer-item" id="upA">+1 Player A</button>
                    <button class="is-info button card-footer-item" id="upB">+1 Player B</button>
                    <button class="is-danger button card-footer-item" id="reset">Reset</button>

                </footer>
            </div>
        </div>


    </div>
    </section>

    


    <script src="app.js"></script>
</body>

</html>
